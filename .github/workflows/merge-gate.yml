name: Merge-Gate

on:
  workflow_call:

jobs:

  fast-checks:
    name: Fast
    uses: ./.github/workflows/checks.yml
    permissions:
      contents: read

  slow-checks-itde:
    name: Slow
    uses: ./.github/workflows/slow-checks-itde.yml
    secrets: inherit
    permissions:
      contents: read

  slow-checks-saas:
    name: Slow
    uses: ./.github/workflows/slow-checks-saas.yml
    secrets: inherit
    permissions:
      contents: read

  # This job ensures inputs have been executed successfully.
  approve-merge:
    name: Allow Merge
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    # If you need additional jobs to be part of the merge gate, add them below
    needs: [ fast-checks, slow-checks-itde, slow-checks-saas ]

    # Each job requires a step, so we added this dummy step.
    steps:
      - name: Approve
        run: |
          echo "Merge Approved"
